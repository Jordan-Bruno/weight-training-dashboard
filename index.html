<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lifting Progress Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div class="header-banner">
      <h1>Lifting Progress Dashboard</h1>
      <div class="date-lookup-form">
        <input
          type="date"
          id="dateLookup"
          class="form-control form-control-sm d-inline-block w-auto"
        />
        <button class="btn btn-sm btn-light" onclick="lookupDate()">
          Lookup Workout
        </button>
      </div>
    </div>

    <div class="container-fluid">
      <div class="dashboard-wrapper">
        <div id="chart-container">
          <div id="chart"></div>
        </div>
        <div class="side-tables">
          <div id="tables-section">
            <h5>Total Reps by Exercise</h5>
            <table class="table table-sm table-bordered" id="repsTable">
              <thead>
                <tr>
                  <th>Exercise</th>
                  <th>Total Reps</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <h5>Personal Bests</h5>
            <table class="table table-sm table-bordered" id="pbTable">
              <thead>
                <tr>
                  <th>Exercise</th>
                  <th>PB (kg)</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div id="workout-log"></div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
